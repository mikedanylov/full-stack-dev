<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <div class="container">
    <div class="row row-content" ng-controller="DishDetailController">
      <div class="col-xs-12">
        <div class="media">
            <div class="media-left media-middle">
              <a href="#">
                <img class="media-object img-thumbnail" ng-src={{dish.image}} alt="Uthappizza">
              </a>
            </div>
            <div class="media-body">
              <h2 class="media-heading">{{dish.name}}
                <span class="label label-danger">{{dish.label}}</span>
                <span class="badge">{{dish.price | currency}}</span>
              </h2>
              <p>{{dish.description}}</p>
            </div>
        </div>
      </div>
      <div class="col-xs-9 col-xs-offset-1">
        <div class = "row">
          <div class = "col-xs-5">
            <h3>Customer Comments</h3>
          </div>
          <div class = "col-xs-6" style="margin-top: 20px;">
            <form class="form-inline" role="form">
              <div class="form-group">
                <label for="sort">Sort by:</label>
                <input type="text" class="form-control" id="sort" ng-model="sortOption">
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class = "col-xs-12">
            <blockquote ng-repeat="comment in dish.comments | orderBy: sortOption">
              <p>{{ comment.rating }} Stars</p>
              <p>{{ comment.comment }}</p>
              <footer>{{ comment.author }}, {{ comment.date | date : 'MMM. dd, yyyy' }}</footer>
            </blockquote>
          </div>
          <div ng-controller="DishCommentController">
            <div class = "col-xs-12">
            <blockquote>
              <p>{{ comment.stars }} Stars</p>
              <p>{{ comment.text }}</p>
              <footer>{{ comment.yourname }}</footer>
            </blockquote>
          </div>
            <form class="form-horizontal" name="commentForm" ng-submit="submitComment()" novalidate>
              <div class="form-group">
                <label for="yourname" class="col-sm-2 control-label">Your Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="yourname" name="yourname" ng-model="comment.yourname" placeholder="Enter Your Name" required>
                </div>
              </div>
              <div class="form-group">
                <label for="stars" class="col-sm-2 control-label">Number of Stars</label>
                <div class="col-sm-10">
                  <label class="radio-inline">
                    <input type="radio" name="stars" id="1" value="1" ng-model="comment.stars"> 1</label>
                  <label class="radio-inline">
                    <input type="radio" name="stars" id="2" value="2" ng-model="comment.stars"> 2</label>
                  <label class="radio-inline">
                    <input type="radio" name="stars" id="3" value="3" ng-model="comment.stars"> 3</label>
                  <label class="radio-inline">
                    <input type="radio" name="stars" id="4" value="4" ng-model="comment.stars"> 4</label>
                  <label class="radio-inline active">
                    <input type="radio" name="stars" id="5" value="5" ng-model="comment.stars"> 5</label>
                </div>
              </div>
              <div class="form-group">
                <label for="comment" class="col-sm-2 control-label">Your Comments</label>
                <div class="col-sm-10">
                  <textarea class="form-control" rows="12" ng-model="comment.text"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" ng-disabled="commentForm.$invalid">Submit Comment</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="scripts/app.js"></script>

</body>

</html>
